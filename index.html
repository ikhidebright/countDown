<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Count down</title>
</head>
<body>
        <div class="container">
        <div class="main">
      <form class="time">
        <input type="tel" min="1" max="12" name="hr" size="2"   maxlength="2" id="hr"> <h3 class="s">H</h3>
        <input type="tel" name="min" size="2" max="59"  maxlength="2" id="min"><h3 class="s">MM</h3>
        <input type="tel" name="sec"   maxlength="2" max="59" size="2" id="sec"><h3 class="s">SS</h3>
        <br>
        <input type="submit" value="Start" id="start">
        <input type="reset" value="Reset">
      </form>  
</div>
</div>
<script src="index.js"></script>
</body>
</html>
